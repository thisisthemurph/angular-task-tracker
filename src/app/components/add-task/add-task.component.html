<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add task"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="text">Day & Time</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Add day & time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  <input type="submit" class="btn btn-block" value="Save Task" />
</form>
